<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>每日汇率提醒 (beta)</title>

<style>
  /* ===== 全局基础 ===== */
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 14px;
    line-height: 1.6;
    color: #1f2937;
    background-color: #f7f8fa;
  }
  h1 {
    font-size: 24px;
    font-weight: bold;
    margin: 0 0 12px;
  }
  h2 {
    font-size: 18px;
    font-weight: bold;
    margin: 16px 0 8px;
  }
  p {
    margin: 6px 0;
  }

  /* ===== 容器 ===== */
  .main-div {
    max-width: 680px;
    margin: 0 auto;
    background: #ffffff;
    padding: 20px;
    border: 1px solid #e5e7eb;
  }

  /* ===== 表格 ===== */
  table {
    width: 100%;
    border-collapse: collapse;
    margin: 12px 0;
    table-layout: auto; /* 列宽根据内容自动调整 */
  }
  th, td {
    padding: 10px 12px;
    border: 1px solid #e5e7eb;
    white-space: nowrap;
  }
  th {
    background-color: #f9fafb;
    font-size: 13px;
    color: #6b7280;
    text-align: left;
  }
  td {
    text-align: right;
  }

  /* 给文字列加最小宽度，避免被数字挤窄 */
  th.text-col, td.text-col {
    min-width: 90px;
    text-align: left;
  }

  /* 斑马纹 */
  tr:nth-child(even) {
    background-color: #f9fafb;
  }

  /* ===== 涨跌色彩 ===== */
  .up {
    color: #10b981;
    font-weight: bold;
  }
  .down {
    color: #ef4444;
    font-weight: bold;
  }

  /* ===== 页脚 ===== */
  footer {
    margin: 30px auto;
    max-width: 680px;
    text-align: center;
    font-size: 13px;
    color: #6b7280;
    border-top: 1px solid #e5e7eb;
    padding-top: 16px;
    line-height: 1.6;
  }
  footer a {
    color: inherit;
    text-decoration: none;
    border-bottom: 1px dashed #9ca3af;
  }
</style>


</head>

<body>
  <div class="main-div">
    <h1>每日汇率提醒 (beta)</h1>
    <p>生成时间：{{generated_at}}　时区：{{timezone}}</p>
    <p>汇率数据均为每100外币换算人民币，仅供参考</p>
    <p>涨跌幅计算基准为现汇卖出价，数据自动计算，可能与实际成交存在差异，仅供参考</p>
  </div>

  <footer>
    <div>&copy; 2025 <a href="https://example.com">example.com</a> All Rights Reserved.</div>
    <div>如需退订请发送邮件至 <a href="mailto:support@example.com">support@example.com</a></div>
  </footer>
</body>
</html>
